name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
change-template: '- $TITLE (#$NUMBER)'

categories:
  - title: 'Breaking Changes'
    labels:
      - 'breakingchange'
  - title: 'Experimental Features'
    labels:
      - 'experimental'
  - title: 'New Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Fixed'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'BUG'
  - title: 'Maintenance'
    label: 'maintenance'

exclude-labels:
  - 'skip-changelog'

template: |
  $CHANGES

  ### Contributors
  We'd like to thank all the contributors who worked on this release!

  $CONTRIBUTORS
