name: Translation Status

on:
    workflow_call:

jobs:
    collect:
        name: Collect

        runs-on: self-hosted

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    extensions: curl, mbstring, zip, pcntl, pdo, pdo_sqlite, iconv, json
                    coverage: none

            -   name: Install dependencies
                run: composer update --prefer-stable --prefer-dist --no-progress --no-interaction

            -   name: Update status
                run: vendor/bin/lang status

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v6
                with:
                    branch: projects/status
                    branch-suffix: random
                    delete-branch: true
                    add-paths: docs/*
                    title: "[source]: Translations status has been updated"
                    commit-message: ðŸ“ƒ Translation statuses have been updated
                    body: ðŸ“ƒ Translation statuses have been updated
                    labels: |
                        statuses
                        skip-changelog
