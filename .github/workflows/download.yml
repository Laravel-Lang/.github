name: Download

on:
    workflow_call:
        inputs:
            project:
                required: true
                type: string
            paths:
                required: true
                type: string
            commands:
                required: true
                type: string

jobs:
    project:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v5
            -   uses: shivammathur/setup-php@v2

            -   uses: actions/setup-node@v4
                with:
                    node-version: 'latest'

            -   name: Install dependencies
                run: |
                    composer update --prefer-stable --prefer-dist --no-progress --no-interaction
                    composer global require dragon-code/codestyler

            -   name: Install Node dependencies
                run: npm i -D @biomejs/biome

            -   name: Publish config files
                run: |
                    codestyle pint 8.2
                    codestyle npm

            -   name: Download
                run: ${{ inputs.commands }}

            -   name: PHP code-style
                run: pint --parallel

            -   name: Node code-style
                run: |
                    npx @biomejs/biome lint --write
                    npx @biomejs/biome format --write

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v7
                with:
                    branch: projects/download
                    branch-suffix: random
                    delete-branch: true
                    add-paths: ${{ inputs.paths }}
                    title: "[source]: Updated ${{ inputs.project }} keys"
                    commit-message: üóùÔ∏è Updated ${{ inputs.project }} keys
                    body: Updated keys for ${{ inputs.project }} üí™
                    labels: |
                        source
