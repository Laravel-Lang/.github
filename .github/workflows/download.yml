name: Download

on:
    workflow_call:
        inputs:
            project:
                required: true
                type: string
            paths:
                required: true
                type: string
            commands:
                required: true
                type: string

jobs:
    project:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v6
            -   uses: shivammathur/setup-php@v2
            -   uses: actions/setup-node@v6

            -   name: Setup Composer
                run: |
                    composer global config --no-plugins allow-plugins.laravel/pint true
                    composer global config --no-plugins allow-plugins.ergebnis/composer-normalize true

                    composer config --no-plugins allow-plugins.laravel/pint true
                    composer config --no-plugins allow-plugins.ergebnis/composer-normalize true

            -   name: Install Composer dependencies
                run: |
                    composer global require dragon-code/codestyler
                    composer update --prefer-stable --prefer-dist --no-progress --no-interaction

                    composer config scripts.style "vendor/bin/pint --parallel"

            -   name: Install Node dependencies
                run: npm i -D @biomejs/biome

            -   name: Publish config files
                run: |
                    codestyle pint 8.2
                    codestyle npm

            -   name: Download
                run: ${{ inputs.commands }}

            -   name: PHP code-style
                run: pint --parallel

            -   name: Node code-style
                run: |
                    npx @biomejs/biome lint --write
                    npx @biomejs/biome format --write

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v8
                with:
                    branch: projects/download
                    branch-suffix: random
                    delete-branch: true
                    add-paths: ${{ inputs.paths }}
                    title: "[source]: Updated ${{ inputs.project }} keys"
                    commit-message: üóùÔ∏è Updated ${{ inputs.project }} keys
                    body: Updated keys for ${{ inputs.project }} üí™
                    labels: |
                        source
