name: Download

on:
    workflow_call:
        inputs:
            project:
                required: true
                type: string
            paths:
                required: true
                type: string
            commands:
                required: true
                type: string

jobs:
    project:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    extensions: curl, mbstring, zip, pcntl, pdo, pdo_sqlite, iconv, json
                    coverage: none

            -   name: Install dependencies
                run: |
                    composer update --prefer-stable --prefer-dist --no-progress --no-interaction
                    composer global require dragon-code/codestyler

            -   name: Download
                run: ${{ inputs.commands }}

            -   name: Code-Style
                run: codestyle

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v6
                with:
                    branch: projects/download
                    branch-suffix: random
                    delete-branch: true
                    add-paths: ${{ inputs.paths }}
                    title: "[source]: Updated ${{ inputs.project }} keys"
                    commit-message: 🗝️ Updated ${{ inputs.project }} keys
                    body: Updated keys for ${{ inputs.project }} 💪
                    labels: |
                        added
