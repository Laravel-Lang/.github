name: Synchronization

on:
    workflow_call:

jobs:
    keys:
        name: Keys

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v6
            -   uses: shivammathur/setup-php@v2

            -   uses: actions/setup-node@v6
                with:
                    node-version: 'latest'

            -   name: Install dependencies
                run: |
                    composer update --prefer-stable --prefer-dist --no-progress --no-interaction
                    composer global require dragon-code/codestyler

            -   name: Install Node dependencies
                run: npm i -D @biomejs/biome

            -   name: Publish config files
                run: |
                    codestyle pint 8.2
                    codestyle npm

            -   name: Keys actualization
                run: vendor/bin/lang sync

            -   name: PHP code-style
                run: pint --parallel

            -   name: Node code-style
                run: |
                    npx @biomejs/biome lint --write
                    npx @biomejs/biome format --write

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v7
                with:
                    branch: projects/sync
                    branch-suffix: random
                    delete-branch: true
                    add-paths: locales/*
                    title: "[source]: Synchronization of translation keys"
                    commit-message: ðŸ”‘ Synchronization of translation keys
                    body: ðŸ”‘ Synchronization of translation keys
                    labels: |
                        sync
                        skip-changelog
