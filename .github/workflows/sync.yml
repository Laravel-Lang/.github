name: Synchronization

on:
    workflow_call:

jobs:
    keys:
        name: Keys

        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v5

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    extensions: curl, mbstring, zip, pcntl, pdo, pdo_sqlite, iconv, json
                    coverage: none

            -   name: Install dependencies
                run: |
                    composer update --prefer-stable --prefer-dist --no-progress --no-interaction
                    composer global require dragon-code/codestyler:^5.0

            -   name: Keys actualization
                run: vendor/bin/lang sync

            -   name: Code-Style
                run: codestyle

            -   name: Create a Pull Request
                uses: peter-evans/create-pull-request@v7
                with:
                    branch: projects/sync
                    branch-suffix: random
                    delete-branch: true
                    add-paths: locales/*
                    title: "[source]: Synchronization of translation keys"
                    commit-message: ðŸ”‘ Synchronization of translation keys
                    body: ðŸ”‘ Synchronization of translation keys
                    labels: |
                        sync
                        skip-changelog
